{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <title>반갑습니다.</title>
</head>
<body>
  <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
          <div class="navbar-header">
              {# 추후 추가 예정 #}
          </div>
          <ul class="nav navbar-nav navbar-right">
              <li><a href="#">item1</a></li>

              {% if request.user.is_authenticated %}
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">박성환
                <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="{% url 'sunghwan:movie_list' %}">영화 목록</a></li>
                  <li><a href="#">데이터</a></li>
                  <li><a href="#">???</a></li>
                </ul>
              </li>
              <li><a href="{% url 'sunghwan:movie_update' %}?next={{ request.path }}">영화 업데이트</a></li>
              <li><p style='margin-top:15px' class='text-primary'>{{ request.user.nickname}}님 반갑습니다.</p></li>
              <li><a href="{% url 'member:logout' %}?next={{ request.path }}">Log out</a></li>
              {% else %}
              <li><a href="{% url 'member:login' %}?next={{ request.path }}">로그인</a></li>

              <li><a href="{% url 'member:signup' %}?next={{ request.path }}">회원가입</a></li>
              {% endif %}
          </ul>
      </div>
  </nav>

{% block content %}


{% endblock content %}

</body>
</html>
